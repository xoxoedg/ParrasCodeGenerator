<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Index Page of Code Generator</title>
</head>
<body>
<!--navbar start-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Parras Code Generator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Code Creator
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Sign Interaction</a></li>
                        <li><a class="dropdown-item" href="#">Treasure Interaction</a></li>
                        <li><a class="dropdown-item" href="#">Placeholder</a></li>
                        <li><a class="dropdown-item" href="#">Placeholder</a></li>
                        <li><a class="dropdown-item" href="#">Placeholder</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Folder Creator</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--navbar end-->

<div class="form_data">
    <h4>Sign Text: </h4>
    <form th:action="@{/sign}" th:object="${signInteraction}" method="post">
        <div class="mb-3 w-50 p-3 h-75">
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Enter text</label>
            </div>
            <div>
                <input type="text" class="form-control" id="exampleFormControlTextarea1"
                       th:field="*{signText}">
            </div>
        </div>

        <h3>Enter Code Specification</h3>

        <div class="mb-3 w-25 p-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Area</label>
            <input type="text" class="form-control" id="exampleFormControlTextarea2"
                   th:field="*{area}">
        </div>

        <div class="mb-3 w-25 p-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Map</label>
            <input type="text" class="form-control" id="exampleFormControlTextarea3"
                   th:field="*{map}">
        </div>

        <div class="mb-3 w-25 p-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Direction</label>
            <input type="text" class="form-control" id="exampleFormControlTextarea4"
                   th:field="*{direction}">
        </div>

        <button type="submit" name="submit" value="value" class="btn btn-dark btn-lg">Submit</button>
    </form>

</div>
